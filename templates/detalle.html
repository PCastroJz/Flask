<!DOCTYPE html>
<html lang="es" class="h-100">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalles de {{ repartidor }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background-color: #f5f7ff;
            color: #333;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .back-btn {
            color: #4a6bff;
            text-decoration: none;
            font-weight: 500;
        }

        .table {
            background-color: white;
            border-radius: 12px;
            overflow: hidden;
        }

        .table thead th {
            background-color: #f8f9fa;
            border-bottom: 2px solid #e9ecef;
            font-weight: 600;
        }

        .empty-state {
            text-align: center;
            padding: 40px 0;
            color: #6c757d;
        }

        .empty-state i {
            font-size: 3rem;
            margin-bottom: 1rem;
            color: #dee2e6;
        }
    </style>
</head>

<body>
    <div class="container py-4 flex-grow-1">
        <a href="{{ url_for('index') }}" class="back-btn d-inline-flex align-items-center mb-3">
            <i class="bi bi-arrow-left me-2"></i> Volver
        </a>

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="h4 mb-0">
                <i class="bi bi-box-seam me-2"></i> {{ repartidor }}
            </h2>
            <span class="badge bg-primary rounded-pill">{{ detalles|length }}</span>
        </div>

        {% if detalles %}
        <div class="table-responsive">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>CÃ³digo</th>
                        <th>Fecha de salida</th>
                    </tr>
                </thead>
                <tbody>
                    {% for codigo, fecha in detalles %}
                    <tr>
                        <td><code>{{ codigo }}</code></td>
                        <td>{{ fecha }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
        {% else %}
        <div class="empty-state">
            <i class="bi bi-check-circle"></i>
            <h4>Todo completo</h4>
            <p>No hay jabas pendientes para este repartidor.</p>
        </div>
        {% endif %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
